<!DOCTYPE html>
<html>
  	<head>
  		<title>Shelter PDF Parser</title>
  		<link rel='stylesheet' type='text/css' href='parser.css'>
  	</head>

 	<div class="container">
  		<div class="row" >
			<div class="large-12 columns" >
				<h1>Puppy Parser</h1>
				<div class="btnsContainer">	
					<input type="file" id="the-file-field" multiple>
					<div id="preview"></div>
					<div id="data" class="large-8 columns">
						<h2 id="name"></h2>
						<p id="size"></p>
						<p id="type"></p>
					</div>

					<button class='parseBtn'>Parse</button>

				</div>
			</div>
		</div>

		<div>
		  <textarea class='textarea'></textarea>
		</div>	
  	
  </div>


</html>
